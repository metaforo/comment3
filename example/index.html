<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="metaforo tipping widget example"/>
    <link rel="apple-touch-icon" href="/logo196.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>Metaforo Tipping Sample</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/metaforo/comment3@0.1.3/dist/main.min.css">
    <script defer="defer" src="https://cdn.jsdelivr.net/gh/metaforo/comment3@0.1.3/dist/main.min.js"></script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>

<script>
    window.mfTheme = {
        palette: {
            background: {
                paper: '#232323',
            }
        }
    }
</script>

<section class="section">
    <h1 class="title">
        Metaforo Tipping Widget Example
    </h1>

    <div class="metaforo-tip button"
         style="width: 200px; height: 50px; background-color: #5200ff; color: #FFFFFF; text-align: center; user-select: none"
         siteName="INPUT_SITE_NAME"
         pageId="INPUT_PAGE_ID"
         receiverAddress="INPUT_ADDRESS"
         receiverUsername="INPUT_USERNAME"
         receiverChainId="1"
         theme="dark"
    >
        Metaforo Tipping
    </div>
</section>

<section class="section">
    <h2 class="subtitle">Sample Code</h2>
    <figure>
        <pre><code>&lt;script defer=&quot;defer&quot; src=&quot;https://cdn.jsdelivr.net/gh/metaforo/comment3@0.1.3/dist/main.min.js&quot;&gt;&lt;/script&gt;
&lt;link rel=&quot;stylesheet&quot; href=&quot;https://cdn.jsdelivr.net/gh/metaforo/comment3@0.1.3/dist/main.min.css&quot;&gt;

&lt;div class=&quot;metaforo-tip&quot;
     style=&quot;width: 200px; height: 50px; background-color: #5200ff; color: #FFFFFF; text-align: center; user-select: none&quot;
     siteName=&quot;INPUT_SITE_NAME&quot;
     pageId=&quot;INPUT_PAGE_ID&quot;
     receiverAddress=&quot;INPUT_ADDRESS&quot;
     receiverUsername=&quot;INPUT_USERNAME&quot;
     receiverChainId=&quot;1&quot;
     theme=&quot;dark&quot;&gt;
    Metaforo Tipping
&lt;/div&gt;</code></pre>
        <figcaption>
            You can modify the theme attribute in the &lt;div&gt; tag to specify <b><i>light</i></b> or
            <b><i>dark</i></b> styles.
        </figcaption>
    </figure>
</section>

<section class="section">
    <h2 class="subtitle">Custom Style</h2>
    <figure>
        <figcaption>
            We use mui as the component library. If you need to customize the style of the popup box, you can define a
            variable in the window with the value of mui's theme definition in mfTheme. For the full definition format,
            please refer to <a href="https://mui.com/material-ui/customization/default-theme/">this document</a>.
        </figcaption>
        <pre><code>&lt;script&gt;
    window.mfTheme = {
        palette: {
            background: {
                paper: &#39;#232323&#39;,
            }
        }
    }
&lt;/script&gt;</code></pre>
    </figure>
</section>

</body>
</html>
